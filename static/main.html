<div id="indexnav">
    <div id="title">
        天天拼车
        <img id="indexmessage" src="img/message.png">
        <img id="indexpeopleinfo" src="img/peopleinfo.png">
        <img id="indexarrowup" src="img/arrowup.png">
        <span id="indexlocation">府谷</span>
    </div>
    <div id="subtitle" class="ks-clear">
        <div id="subtitleleft">
            <div>
                <i>I</i>
                <span>乘客</span>
            </div>

        </div>
        <div id="subtitleright">
            <div>
                <i>I</i>
                <span>车主</span>
            </div>
        </div>
    </div>

</div>
<div id="content">
    <form id="search" action="" method="get">
        <div class="searchlocation">
            <input  id="searchbegin" type="text" placeholder="起点"/>
            <img src="img/searcharrow.png" alt=""/>
            <input id="searchend" type="text" placeholder="终点"/>
            <input id="searchtime" type="text" placeholder="时间"/>
        </div>

        <input  id="submit" type="submit" value="查&nbsp&nbsp&nbsp询"></input>

    </form>
    <div id="hotline">
        <div id="hotlinetitle">热门线路</div>
        <div id="hotlinsec1">
            <span>府谷<i>icon</i>大柳塔</span>
            <span>府谷<i>icon</i>大柳塔</span>
            <span>府谷<i>icon</i>大柳塔</span>
        </div>
        <div id="hotlinsec2">
            <span>府谷<i>icon</i>大柳塔</span>
            <span>府谷<i>icon</i>大柳塔</span>
            <span>府谷<i>icon</i>大柳塔</span>

        </div>
    </div>
    <div id="newpost" ng-controller="ListCtrl">
        <div class="newposttitle">最新发布</div>
        <div ng-repeat="trip in data">
            <div class="newpostitem" ng-click="buySeat(trip._id.$oid)">
                <img class="newpostcaricon" src="img/peopleinfo.png" alt=""/>
                <div class="newpostlinetime">
                    <div class="newpostline">
                        <span>{{trip.start}}</span>
                        <span>&nbsp;-&nbsp;</span>
                        <span>{{trip.end}}</span>
                    </div>
                    <div class="newposttime">
                        <span>{{trip.start_time_text}}</span>
                    </div>
                </div>
                <div class="newpostprice">
                    <span>{{trip.price}}元|人</span>
                </div>
                <div class="newpostseat">
                    <span>余{{trip.current_seat}}座</span>
                </div>
                <a class="newposticon" href=""><img src="img/peopleinfo.png" alt=""/></a>
            </div>
        </div>
    </div>

</div>
