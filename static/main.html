<div id="indexnav">
    <div id="title">
        天天拼车
        <img id="indexmessage" src="img/message.png">
        <img id="indexpeopleinfo" src="img/peopleinfo.png" ng-click="toProfile()">
        <img id="indexarrowup" src="img/arrowup.png">
        <span id="indexlocation">府谷</span>
    </div>
        </div>
        <div id="subtitleright" ng-click="publishTrip()">
            <div>
                <i>I</i>
                <span>车主</span>
            </div>
        </div>
    </div>

</div>
<div id="content">
        <div class="searchlocation">
		<select ng-model="start" ng-options="s[0].start for s in allLines" ng-change="change(start)">
			<option value="">起点</option>
		</select>
            <img src="img/arrowup.png" alt=""/>
		<select ng-model="end" ng-options="s.end for s in ends">
			<option value="">终点</option>
		</select>
            <input id="searchtime" type="date" placeholder="时间" ng-model="time"/>
        </div>
	<button ng-click="search()">查</button>
    <div id="hotline">
        <div id="hotlinetitle">热门线路</div>
        <div id="hotlinsec1">
            <span>府谷<i>icon</i>大柳塔</span>
            <span>府谷<i>icon</i>大柳塔</span>
            <span>府谷<i>icon</i>大柳塔</span>
        </div>
        <div id="hotlinsec2">
            <span>府谷<i>icon</i>大柳塔</span>
            <span>府谷<i>icon</i>大柳塔</span>
            <span>府谷<i>icon</i>大柳塔</span>

        </div>
    </div>
    <div id="newpost" ng-controller="ListCtrl">
        <div class="newposttitle">最新发布</div>
        <div ng-repeat="trip in data">
            <div class="newpostitem" ng-click="buySeat(trip._id.$oid)">
                <img class="newpostcaricon" src="img/peopleinfo.png" alt=""/>
                <div class="newpostlinetime">
                    <div class="newpostline">
                        <span>{{trip.start}}</span>
                        <span>&nbsp;-&nbsp;</span>
                        <span>{{trip.end}}</span>
                    </div>
                    <div class="newposttime">
                        <span>{{trip.start_time_text}}</span>
                    </div>
                </div>
                <div class="newpostprice">
                    <span>{{trip.price/100}}元|人</span>
                </div>
                <div class="newpostseat">
                    <span>余{{trip.current_seat}}座</span>
                </div>
                <a class="newposticon" href=""><img src="img/peopleinfo.png" alt=""/></a>
            </div>
        </div>
    </div>

</div>
