<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes"  />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>天天拼车</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/buysit.css" />
</head>
<body>
    <div id="title">
    购座成功
    </div>
    <div id="buysitsuhead">
        <p id="buysitsuheadicon"><i>icon</i></p>
        <p id="buysitsuheadcontent">恭喜您!您已购座成功!车主信息将会已短信形式发送到您手机上.</p>
    </div>
    <div id="buysitsuheadbody">
        <p>1.到达目的地后请您在<span id="first">"我的行程"</span>界面点击<span id="second">待确认乘坐</span>;若微电机,乘车费将会在48小时后转入车主微信账户.</p>
        <p>2.若未乘坐可于24小时后在<span id="third">"我的行程"</span>界面,点击&nbsp;<span id="fourth">未乘坐?点这里</span>&nbsp;乘车费用将会全额退回您的微信账户.</p>
        <p>3.下车后请您仔细检查好随身携带物品,以免造成不必要的损失!</p>
    </div>
    <div id="linebutton">
        <button type="button">查看我的行车</button>
    </div>


</body>
