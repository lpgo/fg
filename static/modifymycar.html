<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes"  />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no"/>
    <title>天天拼车</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/mycar.css"/>
    <link rel="stylesheet" href="css/modifycar.css" />
</head>
<body>
    <div id="title">
        我的车辆
    </div>
    <div id="subtitle">
        车辆信息一个月只能修改<span>2次</span>
    </div>
    <div id="content">
        <div id="carbrand">
            <label for="">车辆品牌</label>
            <select>
                <option>奥迪</option>
                <option>宝马</option>
                <option>宝马</option>
                <option>宝马</option>
                <option>宝马</option>
                <option>宝马</option>
            </select>
        </div>
        <div id="carnumber">
            <label for="">车牌号</label>
            <select>
                <option>陕K &gt</option>
                <option>蒙K</option>
                <option>蒙K</option>
                <option>蒙K</option>
                <option>蒙K</option>
                <option>蒙K</option>
            </select>
            <input type="text" placeholder="1234L"/>
        </div>

    </div>
    <button id="confirmtn" type="button">
        确认修改
    </button>
    <div id="modify">
        <img src="img/log.png" alt="" />
    </div>



</body>
</html>
