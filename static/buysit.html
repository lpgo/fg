<div id="title">
    行程详情
</div>
<div>
    <div id="gather">
        <p id="gathertime">
            <span id="gathertimemonthday">{{trip.start_time | date:'MM月dd日'}}</span>
            <span id="gathertimehour">{{trip.start_time | date:'HH:mm'}}</span>
        </p>
        <p id="gatherlocation">
            <span id="gatherlocation1">集合地点:</span>
            <span id="gatherlocation2">{{trip.venue}}</span>
        </p>

    </div>
    <div id="line">
        <div id="linestart">
            <i>icon</i>
            <span id="linestartlocation">{{trip.start}}</span>
        </div>
        <div id="linemoney" class="ks-clear">
            <div class="fr">
                <p ><span id="linemoneynum">{{trip.price}}</span><span>元|位</span></p>
                <p id="remainsit" >剩余{{trip.current_seat}}座位</p>
            </div>

        </div>
        <div id="lineend">
            <i>icon</i>
            <span id="lineendlocation">{{trip.end}}</span>
        </div>

    </div>
    <div id="linedetail">
        <div id="linedetailhead">
            <i id="carbrand">icon</i>
            <div id="carbrandright">
                <p><i>icon</i><span><i>icon</i>已经验证</span></p>
                <p><i>星</i><i>星</i><i>星</i><i>星</i><i>星</i> <span>评分4.6</span></p>
            </div>
        </div>
        <div id="linedetailfooter">
            <i>icon</i>
            <span>可上下浮动半小时</span>

        </div>

    </div>
    <div id="lineinfo">
        <p id="lineinfostnum">购座数量  <span>icon</span> <span>{{count}}</span> <span>icon</span></p>
        <p id="total">合计&nbsp;:&nbsp;<span>{{trip.price*count}}元</span></p>
    </div>
    <div id="linebutton">
        <button type="button">购&nbsp;座</button>
    </div>
</div>
