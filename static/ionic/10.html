<!DOCTYPE html>
<html ng-app="ezApp">
<head>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
	<script src="ionic/js/ionic.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="ionic/css/ionic.min.css">
</head>
<body  ng-controller="ezCtrl">
	<ion-header-bar class="bar-positive">
		<h1 class="title">ion-list</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list show-delete="true" can-swip="false">
			<ion-item ng-repeat="item in items">
			{{item}}
			<ion-option-button class="button-energized icon ion-share"></ion-option-button>
			<ion-delete-button class="button-energized icon ion-share">delete</ion-delete-button>
		</ion-list>
	</ion-content>
</body>
<script type="text/javascript">
	angular.module("ezApp",["ionic"])
.controller("ezCtrl",function($scope){
	$scope.items = [];
	for(var i=0;i<10;i++) 
		$scope.items.push(["item ",i+1].join(""));
});

</script>
</html>
