<div id="title">
天天拼车
</div>

<div id="ad">

</div>
<div ng-show="needAuth">
    <div id="phone">
            <input  type="text" maxlength="13" placeholder="手机号" ng-model="tel" >
            <button type="button" ng-click="getCode()" ng-disabled="getCodeBtn">获取验证码</button>
    </div>
    <div id="yanzhengma">
        <input type="text" placeholder="验证码" ng-model="code">
    </div>
</div>
<form  method="get" action="">
    <div id="car">
        <div id="carbrand">
            <select ng-model="carType">
                <option>奥迪</option>
                <option>宝马</option>
                <option>奔驰</option>
            </select>
        </div>
        <div id="carpai">
            <input type="text" name="carpai" placeholder="车牌号" ng-model="plateNumber">
        </div>
    </div>

    <div id="driverregister">
        <input type="button" value="成为车主" ng-disabled="submitBtn" ng-click="becomeOwner()"></input>
    </div>
</form>
