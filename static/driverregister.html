<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes"  />

    <title>天天拼车</title>
    <link rel="stylesheet" href="css/reset.css">

<body>
<div id="title">
天天拼车
</div>

<div id="ad">

</div>

<form  method="post" action="/registerOwner">

        <div id="carpai">

    </div>

    <div id="driverregister">
        <input type="submit" value="成为车主"></input>
    </div>
